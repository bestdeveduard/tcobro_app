<ion-tabs (ionTabsDidChange)="changedTabs($event)">

	<ion-tab-bar slot="bottom">
		<ion-tab-button tab="home">
			<img [src]="home_img">
			<!-- <ion-icon name="home-outline"></ion-icon> -->
			<ion-label>{{'home' | translate}}</ion-label>
		</ion-tab-button>	

		<ion-tab-button tab="route-view">			
			<!-- <ion-icon name="copy-outline"></ion-icon> -->
			<img [src]="route_img">
			<ion-label>{{'route' | translate}}</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="customer-report">
			<img [src]="client_img">
			<!-- <ion-icon name="medkit-outline"></ion-icon> -->
			<ion-label>{{'clients' | translate}}</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="menu-view">
			<!-- <ion-icon name="pie-chart-outline"></ion-icon> -->
			<img [src]="menu_img">
			<ion-label>{{'menu' | translate}}</ion-label>
		</ion-tab-button>
	</ion-tab-bar>

</ion-tabs>
