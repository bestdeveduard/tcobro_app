<ion-content>

  <div>
    <ion-calendar [(ngModel)]="date"
      [options]="options"
      (change)="onChange($event)"
      [type]="type"
      [format]="'YYYY-MM-DD'">
    </ion-calendar>
  </div>

  <div class="btn_group">
    <ion-button fill="clear" class="accept_btn" (click)="complete()">Aceptar</ion-button>
    <ion-button fill="clear" class="cancel_btn" (click)="dismiss()">Cancelar</ion-button>    
  </div>
